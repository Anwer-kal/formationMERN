<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Cards avec Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
@media (min-width: 768px) and (max-width: 1024px) {
    .box {
        background-color: lightcoral;
        color: white;
        width: 250px;
    }
}

        .card-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

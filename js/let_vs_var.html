<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JavaScript intégré</title>
</head>

<body>
    <h1>Bonjour JavaScript</h1>
    <script>
        {
            let x = 10; // Portée limitée au bloc
            var y = 20; // Portée étendue à la fonction ou au contexte global
        }
        console.log(typeof x); // Erreur : x n'est pas défini
        console.log(y);        // Affiche 20
    </script>
</body>

</html>

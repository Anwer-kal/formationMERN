<!DOCTYPE html>
<html lang="fr">
<head>
    <title>JavaScript intégré</title>
</head>
<body>
    <h1>Bonjour JavaScript</h1>
    <script>
async function fetchData() {
  try {
    const data = await fetch('https://api.example.com/data');
    const result = await data.json();
    console.log(result);
  } catch (error) {
    console.log("Error: " + error);
  }
}

    </script>
</body>
</html>

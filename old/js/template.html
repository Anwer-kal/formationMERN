<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JavaScript intégré</title>
</head>

<body>
    <h1>Bonjour JavaScript</h1>
    <script>
        let nom = "Ali";
        let message1 = "Bonjour, " + nom + " !";
        let message2 = `Bonjour, ${nom} !`; // Résultat : "Bonjour, Alice !"
        console.log(message1);
        console.log(message2);
    </script>
</body>

</html>

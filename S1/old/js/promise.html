<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JavaScript intégré</title>
</head>

<body>
    <h1>Bonjour JavaScript</h1>
    <script>
const maPromise = new Promise((resolve, reject) => {
  const apiUrl = 'https://jsonplaceholder.typicode.com/posts/2';
fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        reject("Erreur dans la requête API !");
      }
      return response.json(); 
    })
    .then(data => {
      resolve(`Opération réussie ! Voici les données: ${JSON.stringify(data)}`);
    })
    .catch(error => {
      reject(`Erreur dans l'opération : ${error}`);
    });
});
maPromise
  .then(resultat => {
    console.log(resultat); 
  })
  .catch(erreur => {
    console.log(erreur); 
  });

    </script>
</body>

</html>

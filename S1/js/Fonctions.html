<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JavaScript intégré</title>
</head>

<body>
    <h1>Bonjour JavaScript</h1>
    <script>
        // Fonction classique
        function saluer(nom) {
            return `Bonjour, ${nom} !`;
        }

        // Fonction fléchée
        const addition = (a, b) => a + b;

        console.log(saluer("Alice"));
        console.log(addition(5, 3));
    </script>
</body>

</html>

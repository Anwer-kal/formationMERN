<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JavaScript intégré</title>
</head>

<body>
    <h1>Bonjour JavaScript</h1>
    <script>
        // Fonction classique
        const utilisateurs = [
  { nom: 'Alice', age: 25 },
  { nom: 'Bob', age: 17 },
  { nom: 'Charlie', age: 30 },
  { nom: 'David', age: 15 }
];

// Filtrer les utilisateurs majeurs
const majeurs = utilisateurs.filter((utilisateur) => utilisateur.age >= 18);

console.log(majeurs);

    </script>
</body>

</html>

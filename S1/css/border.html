<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemples de Bordures</title>
    <style>
        .box {
            width: 200px;
            height: 10px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: black;
        }

        .solid {
            background-color: lightblue;
            border: 4px solid blue;
        }

        .dashed {
            background-color: lightgreen;
            border: 4px dashed green;
        }

        .dotted {
            background-color: lightcoral;
            border: 4px dotted red;
        }

        .double {
            background-color: lightgoldenrodyellow;
            border: 6px double orange;
        }

        .groove {
            background-color: lightgray;
            border: 6px groove darkgray;
        }

        .ridge {
            background-color: lightpink;
            border: 6px ridge pink;
        }
    </style>
</head>

<body>

    <div class="box solid">
        Bordure Solide
    </div>

    <div class="box dashed">
        Bordure Tirets
    </div>

    <div class="box dotted">
        Bordure Points
    </div>

    <div class="box double">
        Bordure Double
    </div>

    <div class="box groove">
        Bordure Groove
    </div>

    <div class="box ridge">
        Bordure Ridge
    </div>

</body>

</html>
